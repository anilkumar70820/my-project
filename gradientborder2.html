    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Border 2</title>
    <style>
        .box::after {
            background: linear-gradient(93.95deg,
                    #01B4CA 2.06%,
                    #3648D9 21.03%,
                    #9E00FF 39.62%,
                    #EB00FF 58.15%,
                    #1400FF 77.84%,
                    #01B4CA 96.77%);
            -webkit-mask:
                linear-gradient(#fff 0 0) padding-box,
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }
       
      
    </style>
</head>

      <div class="flex flex-col h-[calc(100vh-50px)] overflow-y-auto" id="navlinksdata">
      </div>
    </div>
