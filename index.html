  <body>
    <!-- ============ SIDEBAR ======== -->
    <div
      class="bg-white flex justify-between items-center shadow-lg sm:px-5 px-3 py-4 sticky top-0 left-0 z-50"
    >
      <a
        href="/"
        class="font-medium sm:text-3xl text-xl font-mono text-center uppercase"
      >
        sidebar
      </a>
      <button
        id="sidebar"
        class="text-white font-medium px-6 py-2 rounded-xl bg-blue-700"
      >
        open sidebar
      </button>
      <div
        id="overlay"
        class="w-full h-full bg-black bg-opacity-70 transistion-all duration-300 opacity-0 pointer-events-none fixed left-0 top-0"
      ></div>
      <div
        id="side_links"
        class="bg-blue-700 py-4 px-2 z-40 transistion-all duration-300 fixed w-[300px] top-0 -right-[100%] h-full"
      >
        <div class="flex justify-between items-center mb-2 px-4">
          <a
            href="/"
            class="text-decoration-none text-2xl font-mono font-medium uppercase text-white mb-0 cursor-pointer"
          >
            JS-PRACTICE
          </a>
          <div
            id="close"
            class="cursor-pointer bg-blue-700 rounded-xl text-2xl text-white"
          >
            &#10006;
          </div>
        </div>
        <div
          class="flex flex-col h-[calc(100vh-50px)] overflow-y-auto"
          id="navlinksdata"
        ></div>
      </div>
    </div>
    <div
      class="max-w-[1440px] 2xl:max-w-full sm:px-5 px-3 mx-auto sm:py-10 py-4 grid 2xl:grid-cols-4 xl:grid-cols-3 md:grid-cols-2 grid-cols-1 gap-5"
    >
      <!-- ===================== ONCLICK COUNTER ============== -->
      <div
        class="bg-white shadow-xl rounded-xl flex justify-center items-center flex-col gap-5 sm:p-10 p-5"
      >
        <h2 class="font-medium text-3xl font-mono">On Click</h2>
        <p class="font-medium text-3xl font-mono" id="number">0</p>
        <button
          id="addButton"
          class="font-mono text-white text-2xl bg-blue-700 rounded-xl px-4 py-2"
        >
          Add Number
        </button>
        <button
          id="lessButton"
          class="hidden font-mono text-white text-2xl bg-blue-700 rounded-xl px-4 py-2"
        >
          Subtract Number
        </button>
      </div>
      <!-- ===================== ONMOUSEOVER =================== -->
      <div
        class="bg-white shadow-xl rounded-xl flex justify-center items-center flex-col gap-5 sm:p-10 p-5"
      >
        <h2 class="font-medium text-3xl font-mono">On Mouseover</h2>
        <button
          id="mouseover"
          class="font-mono text-white text-2xl bg-blue-700 rounded-xl px-4 py-2"
        >
          Mouse Over Me
        </button>
      </div>
      <!-- ============ ONMOUSEOUT ============= -->
      <div
        class="bg-white shadow-xl rounded-xl flex justify-center items-center flex-col gap-5 sm:p-10 p-5"
      >
        <h2 class="font-medium text-3xl font-mono">On Mouse Out</h2>
        <button
          id="mouseout"
          class="font-mono text-white text-2xl bg-blue-700 rounded-xl px-4 py-2"
        >
          Mouse Out Me
        </button>
      </div>
      <!-- ================== ONLOAD ================ -->
      <div
        class="bg-white shadow-xl rounded-xl flex justify-center items-center flex-col gap-5 sm:p-10 p-5"
      >
        <h2 class="font-medium text-3xl font-mono">On Load</h2>
        <button
          id="pageload"
          class="font-mono text-white text-2xl bg-blue-700 rounded-xl px-4 py-2"
        >
          Page Load
        </button>
      </div>
      <!-- ================== THIS KEYWORD ============= -->
      <div
        class="bg-white shadow-xl rounded-xl flex justify-center items-center flex-col gap-5 sm:p-10 p-5"
      >
        <h2 class="font-medium text-3xl font-mono">This Keyword</h2>
        <button
          id="thiskey"
          class="font-mono text-white text-2xl bg-blue-700 rounded-xl px-4 py-2"
        >
          This Keyword
        </button>
      </div>
      <!-- ============== BOTH EVENT MOUSEOVER AND MOUSEOUT ============== -->
      <div
        class="bg-white shadow-xl rounded-xl flex justify-center items-center flex-col gap-5 sm:p-10 p-5"
      >
        <h2 class="font-medium text-3xl font-mono">2 Events</h2>
        <button
          id="both"
          class="font-mono text-white text-2xl bg-blue-700 rounded-xl px-4 py-2"
        >
          2 Events
        </button>
      </div>
      <!-- ================== ON KEYDOWN ======== -->
      <div
        class="bg-white shadow-xl rounded-xl flex justify-center items-center flex-col gap-5 sm:p-10 p-5"
      >
        <h2 class="font-medium text-3xl font-mono">On Keydown</h2>

        <button
          id="keyDown"
          class="font-mono text-white text-2xl bg-blue-700 rounded-xl px-4 py-2"
        >
          On Keydown
        </button>
      </div>
      <!-- ================== ADD NEW VALUE EVERY TIME ======== -->
      <div
        class="bg-white shadow-xl rounded-xl flex justify-center items-center flex-col gap-5 sm:p-10 p-5"
      >
        <h2 class="font-medium text-3xl font-mono text-center max-w-[300px]">
          COUNTER WITH SAVED VALUES
        </h2>
        <p class="font-medium text-3xl font-mono" id="value">0</p>
        <div class="flex gap-3">
          <button
            id="addnumber"
            class="font-mono text-white text-2xl bg-blue-700 rounded-xl px-4 py-2"
          >
            Add Value
          </button>
          <button
            id="savenumber"
            class="font-mono text-white text-2xl bg-blue-700 rounded-xl px-4 py-2"
          >
            Save Value
          </button>
        </div>
        <div id="storenumber" class="font-medium text-3xl font-mono"></div>
        <p id="error" class="font-medium font-mono text-xl text-red-700"></p>
      </div>
      <!-- ========= YEAR FUNCTION ======== -->
      <div
        class="bg-white shadow-xl rounded-xl flex justify-center items-center flex-col gap-3 sm:p-10 p-5"
      >
        <h2
          class="font-medium text-3xl font-mono text-center max-w-[300px] uppercase"
        >
          get year
        </h2>
        <div class="flex items-center gap-2">
          <p class="text-2xl font-medium font-mono mb-0">Year =</p>
          <p id="year" class="text-2xl font-medium font-mono mb-0"></p>
        </div>
        <div class="flex items-center gap-2">
          <p class="text-2xl font-medium font-mono mb-0">Month =</p>
          <p id="month" class="text-2xl font-medium font-mono mb-0"></p>
        </div>
        <div class="flex items-center gap-2">
          <p class="text-2xl font-medium font-mono mb-0">Day =</p>
          <p id="day" class="text-2xl font-medium font-mono mb-0"></p>
        </div>
        <div class="flex items-center gap-2">
          <p class="text-2xl font-medium font-mono mb-0">Time =</p>
          <p id="time" class="text-2xl font-medium font-mono mb-0"></p>
        </div>
      </div>
    </div>
    <!-- ================ ONCLICK COUNT SCRIPT ======= -->
    <script>
      const btn = document.getElementById("addButton");
      const number = document.getElementById("number");
      const lessNumber = document.getElementById("lessButton");
      var a = 0;
      btn.addEventListener("click", function () {
        if (a <= 19) {
          a = a + 1;
          number.innerHTML = a;
        }
        if (a <= 19) {
          btn.innerHTML = "Add Number";
          lessNumber.style.display = "none";
        }
        if (a == 20) {
          btn.style.display = "none";
          lessNumber.style.display = "block";
        }
      });
      lessNumber.addEventListener("click", function () {
        if (a > 0) {
          a = a - 1;
          number.innerHTML = a;
        }
        if (a == 0) {
          btn.style.display = "block";
          lessNumber.style.display = "none";
        }
      });
    </script>
    <!-- ============== MOUSEOVER ============= -->
    <script>
      var overme = document.getElementById("mouseover");
      overme.addEventListener("mouseover", function () {
        overme.style.backgroundColor = "black";
        overme.style.color = "white";
      });
    </script>
    <!-- ================== ONMOUSEOUT ========== -->
    <script>
      var out = document.getElementById("mouseout");
      out.addEventListener("mouseout", function () {
        out.style.backgroundColor = "red";
      });
    </script>
    <!-- ================== ONLOAD ========== -->
    <script>
      var pageload = document.getElementById("pageload");
      window.addEventListener("load", function () {
        pageload.style.backgroundColor = "orange";
        pageload.innerHTML = "Page Loaded";
      });
    </script>
    <!-- ================== THIS KEYWORD ========== -->
    <script>
      var thiskey = document.getElementById("thiskey");
      thiskey.addEventListener("click", function () {
        thiskey.innerText = "Check Console";
        console.log("button Id:", this.id);
        console.log("button Class:", this.className);
        console.log("button Text:", this.innerText);
      });
    </script>
    <!-- ============ MOUSEOVER AND MOUSEOUT ====== -->
    <script>
      var both = document.getElementById("both");
      both.addEventListener("mouseover", function () {
        both.innerHTML = "Mouse Overed Me";
      });
      both.addEventListener("mouseout", function () {
        both.innerHTML = "Mouse Outed Me";
      });
    </script>
    <!-- ============== ONKEYDOWN ============== -->
    <script>
      var keyDown = document.getElementById("keyDown");
      keyDown.addEventListener("keydown", function (e) {
        if (e.key === "Enter") {
          keyDown.style.backgroundColor = "orange";
        }
      });
    </script>
    <!-- ========== ADD NEW VALUE EVERY TIME =============  -->
    <script>
      var getNumber = document.getElementById("value");
      var addNumber = document.getElementById("addnumber");
      var saveNumber = document.getElementById("savenumber");
      var dataStore = document.getElementById("storenumber");
      var error = document.getElementById("error");
      var myNumber = 0;
      var arr = [];
      addNumber.addEventListener("click", function () {
        myNumber = myNumber + 1;
        getNumber.innerHTML = myNumber;
      });
      saveNumber.addEventListener("click", function () {
        if (!arr.includes(getNumber.innerHTML)) {
          arr.push(getNumber.innerHTML);
          dataStore.innerHTML = arr.map((obj) => obj);
          getNumber.innerHTML = 0;
          myNumber = 0;
          error.style.display = "none";
        } else {
          error.innerHTML = getNumber.innerHTML + " is already exits";
          error.style.display = "block";
        }
      });
    </script>
    <!-- =========== YEAR FUNCTION ========= -->
    <script>
      var year = document.getElementById("year");
      var month = document.getElementById("month");
      var day = document.getElementById("day");
      var time = document.getElementById("time");
      year.innerHTML = new Date().getFullYear();
      month.innerHTML = new Date().getMonth() + 1;
      day.innerHTML = new Date().getDate();
      time.innerHTML = new Date().toLocaleTimeString();
    </script>

    <script type="module" src="/main.js"></script>
  </body>
