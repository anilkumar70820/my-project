    <!-- ============== QUIZ APP ========= -->
    <div class="flex items-center justify-center">
      <div
        class="bg-white shadow-xl rounded-xl flex justify-center items-center flex-col gap-3 sm:p-10 p-5"
      >
        <h2
          class="font-medium text-3xl font-mono text-center max-w-[300px] uppercase"
        >
          quiz app
        </h2>
        <div class="mb-7">
          <h2 class="font-mono font-medium text-lg mb-6" id="quizquestion"></h2>
          <div id="quizoptions">

          </div>
        </div>
        <div class="flex gap-3 w-full">
          <button
            onclick="nextQuestion()"
            class="text-center py-2 bg-blue-700 font-mono text-lg font-medium rounded-lg text-white max-w-[140px] w-full hover:opacity-80 transition-all duration-300"
          >
            Next
          </button>
          <button onclick="prevQuestion()"
            class="text-center py-2 border-solid border border-blue-700 font-mono text-lg font-medium rounded-lg text-blue-700 hover:text-white hover:bg-blue-700 transition-all duration-300 max-w-[140px] w-full"
          >
            Previous
          </button>
        </div>
        <input type="checkbox">
      </div>
    </div>

    <!-- ========== SCRIPT ======= -->
    <script>
      const quizData = [
        {
          question: "Q.1 Capital of the Italy?",
          options: ["Paris", "London", "Berlin", "Rome"],
          answer: "Rome",
        },
        {
          question: "Q.2 Where is the Taj Mahal?",
          options: ["Agra", "Delhi", "Jaipur", "Up"],
          answer: "Agra",
        },
        {
          question: "Q.3 What is the ratio of our national flag?",
          options: ["2:1", "4:9", "3:2", "9:2"],
          answer: "3:2",
        },
        {
          question: "Q.4 Who wrote 'Romeo and Juliet'?",
          options: [
            "William Shakespeare",
            "Charles Dickens",
            "Jane Austen",
            "Leo Tolstoy",
          ],
          answer: "William Shakespeare",
        },
        {
          question: "Q.5 What is the capital of France?",
          options: ["Paris", "London", "Berlin", "Rome"],
          answer: "Paris",
        },
        {
          question: "Q.6 Who wrote 'Romeo and Juliet'?",
          options: [
            "William Shakespeare",
            "Charles Dickens",
            "Jane Austen",
            "Leo Tolstoy",
          ],
          answer: "William Shakespeare",
        },
      ];
      var quizquestion = document.getElementById("quizquestion");
      var quizoptions = document.getElementById("quizoptions");
      var firstquestion = 0;
      var showquestion = quizData[firstquestion];
      var showoptions = quizData[firstquestion]
      quizquestion.innerHTML = showquestion.question
quizoptions.innerHTML = showoptions.options.map((obj)=>{
          return`<p class="font-mono font-medium text-lg border border-solid border-blue-700 rounded">${obj}</p>`
        }).join("")
      function nextQuestion() {
        if (firstquestion < quizData.length) {
          firstquestion++;
        }
        var showquestion = quizData[firstquestion];
        var showoptions = quizData[firstquestion]
        quizquestion.innerHTML = showquestion.question
        quizoptions.innerHTML = showoptions.options.map((obj)=>{
          return`<p class="font-mono font-medium text-lg border border-solid border-blue-700 rounded">${obj}</p>`
        }).join("")
      }
      function prevQuestion() {
        if (firstquestion <= quizData.length) {
          firstquestion--;
        }
        var showquestion = quizData[firstquestion];
        quizquestion.innerHTML = showquestion.question
      }
    </script>
    <script type="module" src="/main.js"></script>
  </body>
