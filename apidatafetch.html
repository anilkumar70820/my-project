    <div class="container mx-auto pt-5">
      <div id="dogImages" class="grid grid-cols-4 gap-6"></div>
    </div>
    <script type="module" src="/main.js"></script>
    <script>
      async function fetchApi() {
        const apiFetch = await fetch(
          "https://dog.ceo/api/breeds/image/random/12"
        );
        const apiData = await apiFetch.json();
        console.log(apiData);
        const data = document.getElementById("dogImages");
        data.innerHTML = apiData.message
          .map((image) => {
            return `<img class="w-full h-full object-cover" src="${image}" alt="dog-image" />`;
          })
          .join("");
      }
      fetchApi();
    </script>
