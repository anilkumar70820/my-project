    <!-- ============= CALCULATOR =========== -->
    <div class="flex items-center justify-center">
      <div
        class="bg-white shadow-xl rounded-xl flex justify-center items-center flex-col gap-5 sm:p-10 p-5"
      >
        <h2
          class="font-medium text-3xl font-mono text-center max-w-[300px] uppercase"
        >
          advanced calculator
        </h2>
        <div class="grid grid-cols-4 w-full sm:gap-2 gap-1">
          <div class="col-span-3">
            <input type="text"
              id="calculate"
              class="w-full h-full bg-transparent outline-none border-2 border-solid border-blue-700 rounded-xl px-3 py-3 text-3xl"
            />
          </div>
          <div
            id="clearresult"
            class="p-3 cursor-pointer bg-blue-700 rounded-xl text-2xl text-white flex justify-center items-center"
          >
            &#10006;
          </div>
          <div
            onclick="calculator(1)"
            id="number1"
            class="cursor-pointer sm:p-3 p-2 bg-blue-700 rounded-xl text-xl text-white flex justify-center items-center"
          >
            1
          </div>
          <div
            onclick="calculator(2)"
            id="number2"
            class="cursor-pointer sm:p-3 p-2 bg-blue-700 rounded-xl text-xl text-white flex justify-center items-center"
          >
            2
          </div>
          <div
            onclick="calculator(3)"
            id="number3"
            class="cursor-pointer sm:p-3 p-2 bg-blue-700 rounded-xl text-xl text-white flex justify-center items-center"
          >
            3
          </div>
          <div
            onclick="calculator('+')"
            id="addcalculate"
            class="cursor-pointer sm:p-3 p-2 bg-blue-700 rounded-xl text-xl text-white flex justify-center items-center"
          >
            +
          </div>
          <div
            onclick="calculator(4)"
            id="number4"
            class="cursor-pointer sm:p-3 p-2 bg-blue-700 rounded-xl text-xl text-white flex justify-center items-center"
          >
            4
          </div>
          <div
            onclick="calculator(5)"
            id="number5"
            class="cursor-pointer sm:p-3 p-2 bg-blue-700 rounded-xl text-xl text-white flex justify-center items-center"
          >
            5
          </div>
          <div
            onclick="calculator(6)"
            id="number6"
            class="cursor-pointer sm:p-3 p-2 bg-blue-700 rounded-xl text-xl text-white flex justify-center items-center"
          >
            6
          </div>
          <div
            onclick="calculator('-')"
            id="minuscalculate"
            class="cursor-pointer sm:p-3 p-2 bg-blue-700 rounded-xl text-xl text-white flex justify-center items-center"
          >
            -
          </div>
          <div
            onclick="calculator(7)"
            id="number7"
            class="cursor-pointer sm:p-3 p-2 bg-blue-700 rounded-xl text-xl text-white flex justify-center items-center"
          >
            7
          </div>
          <div
            onclick="calculator(8)"
            id="number8"
            class="cursor-pointer sm:p-3 p-2 bg-blue-700 rounded-xl text-xl text-white flex justify-center items-center"
          >
            8
          </div>
          <div
            onclick="calculator(9)"
            id="number9"
            class="cursor-pointer sm:p-3 p-2 bg-blue-700 rounded-xl text-xl text-white flex justify-center items-center"
          >
            9
          </div>
          <div
            onclick="calculator('*')"
            id="multiplycalculate"
            class="cursor-pointer sm:p-3 p-2 bg-blue-700 rounded-xl text-xl text-white flex justify-center items-center"
          >
            *
          </div>
          <div
            onclick="calculator('.')"
            id="dot"
            class="cursor-pointer sm:p-3 p-2 bg-blue-700 rounded-xl text-xl text-white flex justify-center items-center"
          >
            .
          </div>
          <div
            onclick="calculator(0)"
            id="number0"
            class="cursor-pointer sm:p-3 p-2 bg-blue-700 rounded-xl text-xl text-white flex justify-center items-center"
          >
            0
          </div>
          <div
            onclick="calculator('/')"
            id="dividecalculate"
            class="cursor-pointer sm:p-3 p-2 bg-blue-700 rounded-xl text-xl text-white flex justify-center items-center"
          >
            /
          </div>
          <div
            id="equal"
            class="cursor-pointer sm:p-3 p-2 bg-blue-700 rounded-xl text-xl text-white flex justify-center items-center"
          >
            =
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
    <script>
      var calculate = document.getElementById("calculate");
      var equal = document.getElementById("equal");
      var clearresult = document.getElementById("clearresult");
      var lastInputWasOperator = false;
      calculate.addEventListener("input", function(event) {
    var inputValue = event.target.value;
    var sanitizedValue = inputValue.replace(/[^0-9+\-*/.]/g, ''); // Allow only numbers, +, -, *, /, and .

    if (sanitizedValue !== inputValue) {
        event.target.value = sanitizedValue;
    }
});

function calculator(val) {
    if (!isNaN(val) || val === '.' || (val === '-' && calculate.value === '')) {
        // If the input is a number, dot, or initial negative sign
        calculate.value += val;
        lastInputWasOperator = false; // Reset lastInputWasOperator if a number or dot is pressed
    } else if (!lastInputWasOperator && '+-*/'.includes(val)) {
        // If the input is an operator and the last input was not an operator
        calculate.value += val;
        lastInputWasOperator = true; // Set lastInputWasOperator to true if an operator is pressed
    }
}
      equal.addEventListener("click", function () {
        calculate.value = eval(calculate.value);
      });
      calculate.addEventListener("keyup", function(event) {
    if (event.key === "Enter") {
        calculate.value = eval(calculate.value);
    }
});
      clearresult.addEventListener("click", function () {
        calculate.value = "";
      });
    </script>
