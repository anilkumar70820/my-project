  <body>
    <div
      class="bg-white flex justify-between items-center shadow-lg sm:px-5 px-3 py-4 sticky top-0 left-0 z-50"
    >
      <a
        href="/"
        class="font-medium sm:text-3xl text-xl font-mono text-center uppercase"
      >
        sidebar
      </a>
      <button
        id="sidebar"
        class="text-white font-medium px-6 py-2 rounded-xl bg-blue-700"
      >
        open sidebar
      </button>
      <div
        id="overlay"
        class="w-full h-full bg-black bg-opacity-70 transistion-all duration-300 opacity-0 pointer-events-none fixed left-0 top-0"
      ></div>
      <div
        id="side_links"
        class="bg-blue-700 py-4 px-2 z-40 transistion-all duration-300 fixed w-[300px] top-0 -right-[100%] h-full"
      >
        <div class="flex justify-between items-center mb-2 px-4">
          <a
            href="/"
            onclick="RemoveSidebar()"
            class="text-decoration-none text-2xl font-mono font-medium uppercase text-white mb-0 cursor-pointer"
          >
            JS-PRACTICE
          </a>
          <div
            id="close"
            class="cursor-pointer bg-blue-700 rounded-xl text-2xl text-white"
          >
            &#10006;
          </div>
        </div>
        <div
          class="flex flex-col h-[calc(100vh-50px)] overflow-y-auto"
          id="navlinksdata"
        ></div>
      </div>
    </div>
    <div class="flex items-center justify-center">
      <div
        class="bg-white shadow-xl rounded-xl flex justify-center items-center flex-col gap-5 p-10"
      >
        <h2 class="font-medium text-3xl font-mono text-center max-w-[300px]">
          COUNTER WITH SAVED VALUES
        </h2>
        <p class="font-medium text-3xl font-mono" id="value">0</p>
        <div class="flex gap-3">
          <button
            id="addnumber"
            class="font-mono text-white text-2xl bg-blue-700 rounded-xl px-4 py-2"
          >
            Add Value
          </button>
          <button
            id="savenumber"
            class="font-mono text-white text-2xl bg-blue-700 rounded-xl px-4 py-2"
          >
            Save Value
          </button>
        </div>
        <div id="storenumber" class="font-medium text-3xl font-mono"></div>
        <p id="error" class="font-medium font-mono text-xl text-red-700"></p>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
    <script>
      var getNumber = document.getElementById("value");
      var addNumber = document.getElementById("addnumber");
      var saveNumber = document.getElementById("savenumber");
      var dataStore = document.getElementById("storenumber");
      var error = document.getElementById("error");
      var myNumber = 0;
      var arr = [];
      addNumber.addEventListener("click", function () {
        myNumber = myNumber + 1;
        getNumber.innerHTML = myNumber;
      });
      saveNumber.addEventListener("click", function () {
        if (!arr.includes(getNumber.innerHTML)) {
          arr.push(getNumber.innerHTML);
          dataStore.innerHTML = arr.map((obj) => obj);
          getNumber.innerHTML = 0;
          myNumber = 0;
          error.style.display = "none";
        } else {
          error.innerHTML = getNumber.innerHTML + " is already exits";
          error.style.display = "block";
        }
      });
    </script>
  </body>
</html>
