        <button
          id="btn1"
          class="px-8 py-4 rounded-xl border border-transparent border-solid hover:border-blue-700 bg-blue-700 hover:bg-white transition-all duration-500 text-white hover:text-black font-semibold text-xl font-mono"

          id="btn3"
          class="px-8 py-4 rounded-xl border border-transparent border-solid hover:border-blue-700 bg-blue-700 hover:bg-white transition-all duration-500 text-white hover:text-black font-semibold text-xl font-mono"

          Delete Data

      <div class="mt-5">
        <p class="text-2xl font-medium font-mono" id="localdata"></p>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
    <script>
      const btn1 = document.getElementById("btn1");
      const btn2 = document.getElementById("btn2");
      const btn3 = document.getElementById("btn3");
      const localdata = document.getElementById("localdata");

      btn1.addEventListener("click", function () {
        const text = "This Is The Local Storage Data.";
        const saveStorage = localStorage.setItem("btn1", text);
        console.log(saveStorage);
      });
      btn2.addEventListener("click", function () {
        const getStorage = localStorage.getItem("btn1");
        localdata.innerHTML = getStorage;
      });
      btn3.addEventListener("click", function () {
        const hide = "";
        const Delete = localStorage.setItem("btn1", hide);
      });
    </script>
