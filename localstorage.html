    <!-- =============== ACTIVE TAB WITH LOCAL STORAGE ================== -->
    <script>
      function openCity(evt, cityName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].classList.remove("active"); // Remove active class from all tab buttons
        }
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.classList.add("active"); // Add active class to the clicked tab button
        localStorage.setItem("activetab", cityName); // Save active tab to local storage
      }

      document.addEventListener("DOMContentLoaded", function () {
        const getTab = localStorage.getItem("activetab");
        const tablinks = document.getElementsByClassName("tablinks");
        if (getTab) {
          for (let i = 0; i < tablinks.length; i++) {
            if (tablinks[i].getAttribute("onclick").includes(getTab)) {
              tablinks[i].classList.add("active"); // Add active class to the tab button corresponding to the stored active tab
              openCity({ currentTarget: tablinks[i] }, getTab); // Display the content of the stored active tab
              break;
            }
          }
        } else {
          tablinks[0].click();
        }
      });
    </script>
